<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="manifest.type" content="browser_action" />
    <title>Fast Masked Mail Creator</title>
    <style>
    @font-face {
      font-family: 'Metropolis';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('../../assets/fonts/metropolis-400.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Metropolis';
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url('../../assets/fonts/metropolis-500.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Metropolis';
      font-style: normal;
      font-weight: 600;
      font-display: swap;
      src: url('../../assets/fonts/metropolis-600.ttf') format('truetype');
    }

    body {
      font-family: 'Metropolis', sans-serif;
      padding: 1rem 0.75rem 0.75rem;
      width: 250px;
      margin: 0;
      background-color: #f8f9fa;
    }
    #edit-section { margin-top: 0.5rem; }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #333;
      font-size: 0.875rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.375rem;
      font-family: 'Metropolis', sans-serif;
      font-size: 0.875rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0067b9;
      box-shadow: 0 0 0 3px rgba(0, 103, 185, 0.1);
    }
    button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      background-color: #0067b9;
      color: white;
      font-family: 'Metropolis', sans-serif;
      font-weight: 500;
      font-size: 0.875rem;
      transition: background-color 0.2s ease;
      margin-bottom: 0.5rem;
    }
    button:last-child {
      margin-bottom: 0;
    }
    button:hover {
      background-color: #0056a3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:disabled:hover {
      background-color: #ccc;
    }
    #status {
      display: none;
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: #666;
      text-align: center;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    #status:not(:empty) {
      display: block;
    }
    .token-instructions {
      font-size: 0.75rem;
      color: #666;
      margin: 0 0 0.75rem 0;
      line-height: 1.4;
    }
    </style>
  </head>
  <body>
    <div id="main-popup">
      <button id="toggle-button" style="display: block;">Add Fastmail Token</button>
      <div id="edit-section" style="display: none;">
        <label for="fastmail-token">Fastmail API token</label>
        <p class="token-instructions">
          Create your <a href="https://www.fastmail.help/hc/en-us/articles/5254602856719-API-tokens" target="_blank" rel="noopener noreferrer">Fastmail API token</a> in the <a href="https://app.fastmail.com/settings/security/tokens/new" target="_blank" rel="noopener noreferrer">Fastmail Settings Page</a>.

          Make sure <strong>only</strong> the "Masked Email" scope is selected.
        </p>
        <input type="password" id="fastmail-token" autocomplete="off" autocapitalize="off" spellcheck="off"  disabled/>
        <button id="save-button" disabled>Save</button>
        <button id="cancel-button" disabled>Cancel</button>
      </div>
      <span id="status"></span>
    </div>

    <div id="error-popup" style="display: none;">
      <p> It seems something went wrong. Would you like to send an error report to help us improve the extension?</p>
      <button id="send-report-button">Send Report</button>
      <button id="close-button">Close</button>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
