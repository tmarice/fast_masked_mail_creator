<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="manifest.type" content="browser_action" />
    <title>Fastmail Token</title>
    <style>
    body { font-family: sans-serif; padding: 1rem; width: 250px; }
    #edit-section { margin-top: 0.75rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: bold; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 0.75rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.5rem; border: none; border-radius: 4px; cursor: pointer; }
    #status { display: block; margin-top: 0.5rem; font-size: 0.85rem; min-height: 1em; }
    </style>
  </head>
  <body>
    <button id="toggle-button" style="display: block;">Edit token</button>
    <span id="status"></span>

    <div id="edit-section" style="display: none;">
      <label for="fastmail-token">Fastmail API token</label>
      <input type="password" id="fastmail-token" autocomplete="off" disabled/>
      <button id="save-button" disabled>Save</button>
      <button id="cancel-button" disabled>Cancel</button>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
